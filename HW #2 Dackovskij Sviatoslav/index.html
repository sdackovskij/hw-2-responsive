<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Cubes</title>
    <link rel="stylesheet" href="grid_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body class="page page_bg-cover_forest">
<article class="container container_position_center">

    <section class="box box_color_first box_resize box_grid">
        <div class="box__picture box__picture_position_center">
            <img class="box__image box__image_resize" alt="rain" src="img/rain.png">
        </div>
        <div class="box__text box__text_resize">CHICAGO / 23</div>
    </section>

    <section class="box box_color_second box_resize box_grid">
        <div class="box__picture box__picture_position_center">
            <img class="box__image box__image_resize" alt="fog" src="img/fog.png">
        </div>
        <div class="box__text box__text_resize">SEATTLE / 34</div>
    </section>

    <section class="box box_color_third box_resize box_grid">
        <div class="box__picture box__picture_position_center">
            <img class="box__image box__image_resize" alt="sunny-cloud" src="img/sunny_cloud.png">
        </div>
        <div class="box__text box__text_resize">BROOKLYN / 55</div>
    </section>

    <section class="box box_color_fourth box_resize box_grid">
        <div class="box__picture box__picture_position_center">
            <img class="box__image box__image_resize" alt="snow" src="img/snow.png">
        </div>
        <div class="box__text box__text_resize">PORTLAND / 27</div>
    </section>

    <section class="box box_resize">
        <div class="box__main-forecast-picture box__main-forecast-picture_bg-color">
            <img class="box__image box__image_resize box__image_grid-ie-resize" alt="wind" src="img/wind.png">
        </div>
        <div class="box__forecast-list box__forecast-list_bg-color">

            <div class="forecast-day forecast-day_size">
                <div class="forecast-day__weekday forecast-day__weekday_fontsize">MON</div>
                <div class="forecast-day__icon forecast-day__icon_size">
                    <img class="forecast-day__image forecast-day__image_resize" alt="rain" src="img/rain_mini.png">
                </div>
                <div class="forecast-day__temperature forecast-day__temperature_fontsize">22</div>
            </div>

            <div class="forecast-day forecast-day_size">
                <div class="forecast-day__weekday forecast-day__weekday_fontsize">TUE</div>
                <div class="forecast-day__icon forecast-day__icon_size">
                    <img class="forecast-day__image forecast-day__image_resize" alt="rain" src="img/rain_mini.png">
                </div>
                <div class="forecast-day__temperature forecast-day__temperature_fontsize">19</div>
            </div>

            <div class="forecast-day forecast-day_size">
                <div class="forecast-day__weekday forecast-day__weekday_fontsize">WEN</div>
                <div class="forecast-day__icon forecast-day__icon_size">
                    <img class="forecast-day__image forecast-day__image_resize" alt="cloud" src="img/Cloud_mini.png">
                </div>
                <div class="forecast-day__temperature forecast-day__temperature_fontsize">18</div>
            </div>

            <div class="forecast-day forecast-day_size">
                <div class="forecast-day__weekday forecast-day__weekday_fontsize">THU</div>
                <div class="forecast-day__icon forecast-day__icon_size">
                    <img class="forecast-day__image forecast-day__image_resize" alt="sunny-cloud" src="img/Cloud_sunny_mini.png">
                </div>
                <div class="forecast-day__temperature forecast-day__temperature_fontsize">14</div>
            </div>

        </div>
    </section>

    <section class="box box_color_fifth box_resize box_grid">
        <div class="box__picture box__picture_position_center">
            <img class="box__image box__image_resize" alt="cloud" src="img/cloud.png">
        </div>
        <div class="box__text box__text_resize">SAN JOSE / 47</div>
    </section>
</article>


</body>
</html>
